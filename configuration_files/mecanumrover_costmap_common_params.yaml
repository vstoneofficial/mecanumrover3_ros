# costmap common params for MEGAROVER

# ロボットの大きさに関するパラメータ
footprint: [[0.2, -0.15], [0.2, 0.15], [-0.2, 0.15], [-0.2, -0.15]]  # mecanum ver.3.0
# footprint: [[0.29, -0.22], [0.29, 0.22], [-0.29, 0.22], [-0.29, -0.22]]  # g120a

#obstacle_layerの設定
obstacle_layer:
  enabled: true

  # これ以下の距離にある物体を障害物として扱う
  obstacle_range: 3.5

  # これ以下の距離に物体が検出された場合、ロボットとその物体との間に障害物はないものとして扱う
  raytrace_range: 8.0

  # LRFの設定
  observation_sources: laser_scan_sensor
  laser_scan_sensor: {sensor_frame: lidar_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}


